<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button id="next">Sonraki Sayfa</button> 		
	<button id="zoom-out">Uzaklaştır</button>
	<button id="zoom-in">Yakınlaştır</button>
        <button id="prev">Önceki Sayfa</button>     
    </div>

    <div class="page-navigation">
        <label for="page-number">Sayfa Numarası:</label>
        <input type="number" id="page-number" min="1" max="604" placeholder="Sayfa numarası">
        <button id="go-to-page">Git</button>
    </div>

    <canvas id="pdf-viewer"></canvas>

    <script src="libs/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
